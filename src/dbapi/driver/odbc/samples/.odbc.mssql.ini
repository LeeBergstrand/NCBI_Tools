[DB2 Wire Protocol]
Driver=/opt/machine/merant/lib/ivdb217.so
Description=DataDirect 4.00 DB2 Wire Protocol Driver
LogonID=uid
Password=pwd
DB2AppCodePage=1252
ServerCharSet=1252
IpAddress=db2host
Database=db
TcpPort=50000
Package=db2package
Action=REPLACE
QueryBlockSize=8
CharSubTypeType=SYSTEM_DEFAULT
ConversationType=SINGLE_BYTE
CloseConversation=DEALLOC
UserBufferSize=32
MaximumClients=35
GrantExecute=1
GrantAuthid=PUBLIC
OEMANSI=1
DecimalDelimiter=PERIOD
DecimalPrecision=15
StringDelimiter=SINGLE_QUOTE
IsolationLevel=CURSOR_STABILITY
ResourceRelease=DEALLOCATION
DynamicSections=32
Trace=0
WithHold=0

[dBase]
Driver=/opt/machine/merant/lib/ivdbf17.so
Description=DataDirect 4.0 dBaseFile(*.dbf)
Database=/opt/machine/merant/demo
CacheSize=4
Locking=RECORD
CreateType=dBASE5
IntlSort=0
UseLongNames=1
UseLongQualifiers=1
ApplicationUsingThreads=1

